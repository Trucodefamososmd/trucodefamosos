    /* Animación para mover el texto */
    @keyframes moverTexto {

      }
      100% {

      }
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
    }

      overflow: hidden; /* Oculta el texto que se sale del contenedor */

    .oculto {

      let puntajeJugador1 = 0;
    let puntajeJugador2 = 0;
    let turnoActual = 1;
    let cartasJugador1 = [];
    let cartasJugador2 = [];
    let cartaJugador1Seleccionada = null;
    let cartaJugador2Seleccionada = null;

    const jugador1Div = document.getElementById("jugador1");
    const jugador2Div = document.getElementById("jugador2");
    const resultado = document.getElementById("resultado");
    const puntajeJugador1Span = document.getElementById("puntajeJugador1");
    const puntajeJugador2Span = document.getElementById("puntajeJugador2");
    const jugarManoBtn = document.getElementById("jugarMano");
    const mezclarCartasBtn = document.getElementById("mezclarCartas");
    const pantallaResultado = document.getElementById("pantallaResultado");
    const cartasSeleccionadasDiv = document.getElementById("cartasSeleccionadas");
    const puntoJugador1Btn = document.getElementById("puntoJugador1");
    const puntoJugador2Btn = document.getElementById("puntoJugador2");
    const continuarManoBtn = document.getElementById("continuarMano");

    function renderCartas() {
      const cartasDisponibles = [...cartas];

      cartasJugador1 = [
        cartasDisponibles.splice(Math.floor(Math.random() * cartasDisponibles.length), 1)[0],
        cartasDisponibles.splice(Math.floor(Math.random() * cartasDisponibles.length), 1)[0],
        cartasDisponibles.splice(Math.floor(Math.random() * cartasDisponibles.length), 1)[0]
      ];
      cartasJugador2 = [
        cartasDisponibles.splice(Math.floor(Math.random() * cartasDisponibles.length), 1)[0],
        cartasDisponibles.splice(Math.floor(Math.random() * cartasDisponibles.length), 1)[0],
        cartasDisponibles.splice(Math.floor(Math.random() * cartasDisponibles.length), 1)[0]
      ];

      actualizarVistaJugador();
    }

    function actualizarVistaJugador() {
      jugador1Div.innerHTML = "<h2>Jugador 1</h2>";
      jugador2Div.innerHTML = "<h2>Jugador 2</h2>";

      if (turnoActual === 1) {
        cartasJugador1.forEach((carta, index) => {
          if (carta) {
            jugador1Div.innerHTML += `
              <div class="carta" onclick="elegirCarta(1, ${index})">
                <img src="${carta.imagen}" alt="${carta.nombre}">
              </div>
            `;
          }
        });
      } else {
        cartasJugador2.forEach((carta, index) => {
          if (carta) {
            jugador2Div.innerHTML += `
              <div class="carta" onclick="elegirCarta(2, ${index})">
                <img src="${carta.imagen}" alt="${carta.nombre}">
              </div>
            `;
          }
        });
      }
    }

    function elegirCarta(jugador, index) {
      const cartaElegida = jugador === 1 ? cartasJugador1[index] : cartasJugador2[index];
      if (!cartaElegida) return;

      if (jugador === 1) {
        cartaJugador1Seleccionada = cartaElegida;
        cartasJugador1[index] = null;
      } else {
        cartaJugador2Seleccionada = cartaElegida;
        cartasJugador2[index] = null;
      }

      turnoActual = jugador === 1 ? 2 : 1;

      if (cartaJugador1Seleccionada && cartaJugador2Seleccionada) {
        mostrarPantallaResultado();
      } else {
        actualizarVistaJugador();
      }
    }

    function mostrarPantallaResultado() {
      cartasSeleccionadasDiv.innerHTML = `
        <div>
          <h3>Jugador 1</h3>
          <img src="${cartaJugador1Seleccionada.imagen}" alt="${cartaJugador1Seleccionada.nombre}">
        </div>
        <div>
          <h3>Jugador 2</h3>
          <img src="${cartaJugador2Seleccionada.imagen}" alt="${cartaJugador2Seleccionada.nombre}">
        </div>
      `;
      pantallaResultado.style.display = "block";
    }

    function asignarPunto(jugador) {
      if (jugador === 1) puntajeJugador1++;
      else puntajeJugador2++;

      actualizarPuntaje();
      reiniciarTurno();
    }

    function actualizarPuntaje() {
      puntajeJugador1Span.textContent = puntajeJugador1;
      puntajeJugador2Span.textContent = puntajeJugador2;
    }

    function reiniciarTurno() {
      cartaJugador1Seleccionada = null;
      cartaJugador2Seleccionada = null;
      pantallaResultado.style.display = "none";
      actualizarVistaJugador();
    }

    function continuarMano() {
      reiniciarTurno();
    }

    jugarManoBtn.addEventListener("click", () => {
      renderCartas();
      resultado.textContent = "";
    });

    mezclarCartasBtn.addEventListener("click", reiniciarTurno);
    puntoJugador1Btn.addEventListener("click", () => asignarPunto(1));
    puntoJugador2Btn.addEventListener("click", () => asignarPunto(2));
    continuarManoBtn.addEventListener("click", continuarMano);
